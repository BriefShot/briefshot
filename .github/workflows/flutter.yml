name: Flutter CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1

      - name: Get Dependencies
        run: flutter pub get

      - name: Format Code
        run: flutter format --set-exit-if-changed .

      - name: Analyze Code
        run: flutter analyze

      - name: Build APK
        run: flutter build apk